<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static',filename='loki/vendor/fontawesome-free/css/all.min.css') }}", rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static',filename='loki/css/sb-admin-2.min.css') }}", rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" action="{{ url_for('register') }}">
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleUserID" placeholder="User ID">
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-user" id="examplePhoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group">
                  <p>Gender
                  <input type="radio" name="gender" value="male"> Male
                  <input type="radio" name="gender" value="female">  Female
                  <input type="radio" name="gender" value="other">   Other
                  </p>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control form-control-user" id="exampleDate" placeholder="DD-MM-YYYY">
                </div>
                <div class="form-group">
                  <input type="radio" name="hostler" value="hostler"> Hostler
                  <input type="radio" name="dayscholor" value="dayscholor"> Dayscholor

                </div>



                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleProgram" placeholder="Program">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleBranch" placeholder="Branch">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" id="exampleAddress" placeholder="Address">
                </div>
                 <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleDistrict" placeholder="District">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleState" placeholder="State">
                  </div>
                </div>

                 <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleCountry", placeholder="Country">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="examplePincode" placeholder="Pincode">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                  </div>
                </div>






                <!--<a href="login.html" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>-->
                <input type="submit" name="Register" placeholder="REGISTER" class="btn btn-primary btn-user btn-block">

                <!--<a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                </a>-->
              </form>

              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static',filename='loki/vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static',filename='loki/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static',filename='loki/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static',filename='loki/js/sb-admin-2.min.js') }}"></script>

</body>

</html>
